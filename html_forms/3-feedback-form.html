<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
</head>
<body>

<h2>Feedback Form</h2>

<form  method="post" >
  <div>
    <label >Name:</label>
    <input type="text"  name="name" required>
  </div>
  <div>
    <label >Email:</label>
    <input type="email"  name="email" required>
  </div>
  <div>
    <label>Feedback:</label><br>
    <input type="checkbox" name="feedback" value="excellent">
    <label >Excellent</label><br>
    <input type="checkbox"  name="feedback" value="good">
    <label >Good</label><br>
    <input type="checkbox"  name="feedback" value="average">
    <label >Average</label><br>
    <input type="checkbox"  name="feedback" value="poor">
    <label >Poor</label><br>
  </div>
  <div>
    <label >Upload File:</label>
    <input type="file"  name="file" required>
  </div>
  <div>
    <button type="submit">Submit Feedback</button>
  </div>
</form>

</body>
</html>
